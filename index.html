<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculater">
        <input id="display" readonly>
            <div id="key">
            <button onclick="pass('+')" class="color">+</button>
            <button onclick="pass('7')">7</button>
            <button onclick="pass('8')">8</button>
            <button onclick="pass('9')">9</button>
            <button onclick="pass('-')" class="color">-</button>
            <button onclick="pass('4')">4</button>
            <button onclick="pass('5')">5</button>
            <button onclick="pass('6')">6</button>
            <button onclick="pass('*')" class="color">*</button>
            <button onclick="pass('1')">1</button>
            <button onclick="pass('2')">2</button>
            <button onclick="pass('3')">3</button>
            <button onclick="pass('/')" class="color">/</button>
            <button onclick="pass('0')">0</button>
            <button onclick="pass('.')" class="color">.</button>
            <button onclick="calculate()" class="color">=</button>
            <button onclick="cleardisplay()" class="color">C</button>

            </div>
        </div>
    </div>
    <script src="js.js"></script>
    
</body>
</html>
